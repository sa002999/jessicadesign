<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	$(function() 
	{	
		$('#RecoverPassword').toggle(
		function () {
			$('#RecoverPasswordForm').show();
		},
		function () {
			$('#RecoverPasswordForm').hide();	
		}				
	)

	});
	</script>
	
	<div class="banner" data-header>
			<div class="wrap">
				<img src="images/PNG_LoGO2.png">
			</div>
		</div>
	
</head>
<body>
	<div class="mainbody">
		<!--<div class="grid">
			<img src="image/logo-png.PNG">
		</div>-->
		<div class="grid">
			<div class="login">
				<h1> 舊會員 </h1><h2> 歡迎回來！ </h2>
				<div id="LoginForm ">
				
					<form method="post" action="" id="customer_login" accept-charset="UTF-8"> 
					
						<input type="hidden" value="customer_login" name="form_type" />
						<input type="hidden" name="utf8" value="" />
						
						<div class="account-wrapper">
							<label for="Email" class="label">Email</label>
							<input type="email" value="" name="customer[email]" id="Email" placeholder="jane@email.com.tw" autocorrect="off" autocapitalize="off" autofocus>
						</div>  
						
						<div class="account-wrapper">
							<label for="Password" class="label">Password</label>
							<input type="password" value="" name="customer[password]" id="Password" placeholder="Your Password" >
						</div>
						
						<p><input type="submit" class="btn btn-cta" value="SIGN IN"></p>
						<h3><a href="#recover" id="RecoverPassword">忘記您的會員密碼嗎？</a></h3>
						
					</form>
				</div>
      
				<div id="RecoverPasswordForm" style="display: none;">
					<h1>重設您的密碼</h1>
					<h4 class="recover-passwrod-sub">我們將寄送一封email讓您重新設定密碼。</h4>
					<br>
					<form method="post" action="" accept-charset="UTF-8">
					
						<input type="hidden" value="recover_customer_password" name="form_type" /> 
						<input type="hidden" name="utf8" value="" />
						
						<div class="account-wrapper">
							<label for="RecoverEmail" class="label">Email</label>
							<input type="email" value="" name="email" id="RecoverEmail" placeholder="Email" autocorrect="off" autocapitalize="off">
						</div>
						
						<p><input type="submit" class="btn" value="送出"></p>
						
					</form>
				</div>
			</div>
			
			<div class="register">
				<h1> 新會員 </h1>
				<h2> 加入我們享有更多會員優惠！現在就創立帳戶吧！ </h2>
				
				<form method="post" action="" id="create_customer" accept-charset="UTF-8">
				
					<input type="hidden" value="create_customer" name="form_type" />
					<input type="hidden" name="utf8" value="" />
					
					<div class="account-wrapper">   
						<label for="Name" class="label">姓名</label>
						<input type="text" name="customer[name]" id="Name" placeholder="Jane_Doe"  autocapitalize="words" autofocus>
					</div>
					
					<div class="account-wrapper">
						<label for="Email" class="label">Email</label>
						<input type="email" name="customer[email]" id="Email" placeholder="jane@email.com"  autocorrect="off" autocapitalize="off">
					</div>
					
					<div class="account-wrapper">
						<label for="CreatePassword" class="label">Password</label>
						<input type="password" name="customer[password]" id="CreatePassword" placeholder="Enter the password you wish to use" >
					</div>
					
					<p><input type="submit" value="REGISTER" class="btn btn-cta"></p>
					
				</form>
			</div>
		</div>
	</div>
	
		<div class="main__footer" role="contentinfo">
			<h3 class="copyright-text">Copyright &copy 2015 Taiwan</h3>
		</div>
</body>
</html>
