<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1.0, user-scalable=0">
		<title>結帳</title>
		<meta data-browser="chrome" data-browser-major="45">
		<link href="css/pay_style.css" rel="stylesheet">
	</head>
	<body>
		<div class="banner" data-header>
			<div class="wrap">
				<img src="images/PNG_LoGO2.png">
			</div>
		</div>

		<div class="content" data-content>
		<div class="wrap">
			<div class="sidebar">
				<div class="sidebar__content">
					<div class="order-summary order-summary--is-collapsed">
						<div class="order-summary__section order-summary__section--product-list">
							<div class="section__header">
								<h2 class="section__title">訂購明細</h2>
							</div>
							<table class="product-table">
								<tbody>
									<!--<tr><td rowspan="5"></td></tr>-->
									<tr class="product">
										<td class="product__image" style="width:20%;border-top:1px #CCCCFF solid;">
											<div class="product__image__inner">
												<span class="product__quantity">1</span>
												<div class="product__image__wrapper">
													<img src="images/cupdisk1.jpg" />
												</div>
											</div>
										</td>
										<td class="product__description" style="width:20%;border-top:1px #CCCCFF solid;">
											<span class="product__description__name">金屬絲杯紋墊</span>
										</td>
										<td class="product__color2" style="width:20%;border-top:1px #CCCCFF solid;">
											<span class="product__description__variant">金</span>
										</td>
										<td class="product__quant" style="width:20%;border-top:1px #CCCCFF solid;">
											<span class="product__description__variant">1</span>
										</td>
										<td class="product__price" style="width:20%;border-top:1px #CCCCFF solid;">
											<span class="order-summary__emphasis">$590</span>
										</td>
									</tr>
							</thead>
								</tbody>
							</table>
						</div>
						<div class="order-summary__section order-summary__section--total-lines">
							<table class="total-line-table">
							<tbody>
								<tr class="total-line total-line--subtotal">
									<td class="total-line__name">商品金額總計</td>
									<td class="total-line__price"><span class="order-summary__emphasis">$590</span></td>
								</tr>
								<tr class="total-line total-line--shipping">
									<td class="total-line__name">運費小計</td>
									<td class="total-line__price"><span class="order-summary__emphasis">$60</span></td>
								</tr>
								<tr class="total-line">
									<td class="total-line__name payment">應付金額總計</td>
									<td class="total-line__price payment">
										<span class="payment-due__currency">NT</span>
										<span class="payment-due__price">$590</span>
									</td>
								</tr>
							</tbody>
							</table>
						</div>
					</div> 
				</div>
			</div>
			<div class="main" role="main">
				<div class="main__content">
					<div class="step" data-step="contact_information">
						<form novalidate="novalidate" class="edit_checkout" action="" accept-charset="UTF-8" method="post">
							<div class="step__sections"> 
								<div class="section section--contact-information">
									<div class="section__header">
										<h2 class="section__title">會員資料</h2>
									</div>
									<div class="section__content">
										<input value="jacjoraaxx@gmail.com" size="30" type="hidden" name="checkout[email]" id="checkout_email" />
										<div class="logged-in-customer-information">
											<div class="logged-in-customer-information__avatar-wrapper">
												<img class="logged-in-customer-information__avatar gravatar" alt="" src="https://secure.gravatar.com/avatar/fc3ecaab32ac3c80e566087bb91be1f1.jpg?s=100&amp;d=https%3A%2F%2Fcdn.shopify.com%2Fs%2Fassets%2Fcheckout_v2%2Fdefault-avatar-76b54c6275a3df04dd948c8c860b8da4eb7725d9fd8d185affc4a9cf83437a16.png" />
											</div>
											<p class="logged-in-customer-information__paragraph">
												<span class="page-main__emphasis">jacky chen</span>(jacjoraaxx@gmail.com)<br>
											</p>
										</div>
									</div> 
								</div> 
								<div class="section section--shipping-address">
									<div class="section__header">
										<h2 class="section__title">配送資訊</h2>
									</div>
									<div class="section__content">
										<div class="fieldset">       
											<div class="field">
												<label class="field__label" for="checkout_shipping_address_first_name">姓名</label>
												<div class="field__input-wrapper">
													<input placeholder="姓名" autocomplete="shipping given-name" data-backup="name" class="field__input" size="30" type="text" name="checkout[shipping_address][name]" id="checkout_shipping_address_name" />
												</div>
											</div>
											<div class="section__header">
												<h3>配送地址：</h3>
											</div>
											<div data-zip-section="1" class="field">
												<label class="field__label" for="checkout_shipping_address_zip">郵遞區號</label>
												<div class="field__input-wrapper">
													<input placeholder="郵遞區號" autocomplete="shipping postal-code" data-backup="zip" class="field__input" size="30" type="text" name="checkout[shipping_address][zip]" id="checkout_shipping_address_zip" />
												</div>
											</div>
											<div class="field">
												<label class="field__label" for="checkout_shipping_address_address1">地址(請填寫完整地址，含鄉鎮市)</label>
												<div class="field__input-wrapper">
													<input placeholder="地址(請填寫完整地址，含鄉鎮市)" autocomplete="shipping address-line1" data-backup="address1" data-google-places-input="true" class="field__input" size="30" type="text" name="checkout[shipping_address][address1]" id="checkout_shipping_address_address1" />
												</div>
											</div>
											<div class="section__header">
												<h3>聯絡電話：</h3>
											</div>
											<div class="field">
												<label class="field__label" for="checkout_shipping_address_phone">聯絡電話(必填)</label>
												<div class="field__input-wrapper">
													<input placeholder="聯絡電話(必填)" autocomplete="shipping tel" data-backup="phone" class="field__input" size="30" type="tel" name="checkout[shipping_address][phone]" id="checkout_shipping_address_phone" />
												</div>
											</div>
										</div> 
									</div> 
								</div> 
							</div>
							<div class="step__footer">
								<input name="button" type="button" class="btn submit_btn btn-cta" value="上一步" onclick="location.href='product_list.html'">
								<input name="button" type="submit" class="btn submit_btn btn-cta" value="確認結帳">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="main__footer" role="contentinfo">
			<h3 class="copyright-text">Copyright &copy 2015 Taiwan</h3>
		</div>
		</div>
  </body>
</html>
